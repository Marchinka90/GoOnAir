<mat-toolbar color="primary">
    <span>
        <a routerLink="">GoOnAir</a>
    </span>
    <span class="spacer"></span>
    <ul *ngIf="auth == 'guest'">
        <li>
            <a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a>
        </li>
        <li>
            <a mat-button routerLink="/register" routerLinkActive="mat-accent">Register</a>
        </li>
    </ul>
    <ul>
        <ng-container *ngIf="auth == 'user'">
            <li>
                <a mat-button routerLink="/user/profile" routerLinkActive="mat-accent">Profile</a>
            </li>
        </ng-container>
        <ng-container *ngIf="auth == 'admin'" >
            <li>
                <a mat-button routerLink="/flights/create" routerLinkActive="mat-accent">New Flight</a>
            </li>
        </ng-container>
        <li *ngIf="auth != 'guest'">
            <a mat-button (click)="logout()">Logout</a>
        </li>
    </ul>
    
</mat-toolbar>
<img src="./assets/holiday.png" alt="" class="main-image">
