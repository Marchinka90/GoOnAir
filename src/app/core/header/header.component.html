<mat-toolbar color="primary">
    <span>
        <a routerLink="">GoOnAir</a>
    </span>
    <span class="spacer"></span>
    <ul *ngIf="auth == 'guest'">
        <li>
            <a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a>
        </li>
        <li>
            <a mat-button routerLink="/register" routerLinkActive="mat-accent">Register</a>
        </li>
    </ul>
    <ul *ngIf="auth == 'user'" >
        <li>
            <a mat-button disabled style="color: white;">{{username}}</a>
        </li>
        <li>
            <a mat-button routerLink="/profile" routerLinkActive="mat-accent">Profile</a>
        </li>
    </ul>
    <ul *ngIf="auth == 'admin'" >
        <li>
            <a mat-button routerLink="/profile" routerLinkActive="mat-accent">Profile</a>
        </li>
    </ul>
</mat-toolbar>
