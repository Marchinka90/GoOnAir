<h2 style=" text-align: center;">Offer Page</h2>
<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card *ngIf="!isLoading">
    <mat-card-title>
        {{ flight.destination }}
    </mat-card-title>
    <mat-card-subtitle>
        From: {{ flight.city }} <br>
        Date: {{ flight.date }} <br>
        Time: {{ flight.time }}        
    </mat-card-subtitle>
    <mat-card-content>
        <p style="font-size: 1rem">{{ flight.description }}</p> 
        <p style="font-size: 1.2rem;"><span style="color:gray">Price: </span><span style="font-weight: bold;">{{  flight.price }} â‚¬</span></p>
    </mat-card-content>
    <mat-card-actions align="end">
        <button *ngIf="flight.seats > flight.passengers.length && !isUserBooked" mat-raised-button color="accent" (click)="onBooking()">Take</button>
        <a routerLink="/" mat-raised-button color="primary">Back</a>
    </mat-card-actions>
</mat-card>
