<ng-container *ngIf="flights.length > 0 && !isLoading">
    <mat-card *ngFor="let flight of flights">
        <mat-card-title>
            {{ flight.destination }}
        </mat-card-title>
        <mat-card-subtitle>
            From: {{ flight.city }} <br>
            Date: {{ flight.date }} <br>
            Time: {{ flight.time }}
        </mat-card-subtitle>
        <mat-card-content>
            {{ flight.description }} <br><br>
            
            Price: {{  flight.price }} â‚¬<br>
        </mat-card-content>
        <mat-card-actions align="end" *ngIf="auth == 'user'">
            <button  mat-raised-button color="accent" [routerLink]="['/view', flight.id]">Check In</button>
        </mat-card-actions>
        <mat-card-actions align="end" *ngIf="auth == 'admin'">
            <button mat-button color="primary" [routerLink]="['/edit', flight.id]">Edit</button>
            <button mat-button color="warn" (click)="onDelete(flight.id)">Delete</button>
        </mat-card-actions>
    </mat-card>
</ng-container>


<h2 *ngIf="flights.length <= 0 && !isLoading" style="margin: 10rem auto; text-align: center;">No flights available!</h2>
