<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="flights.length > 0 && !isLoading">
    <mat-expansion-panel *ngFor="let flight of flights">
        <mat-expansion-panel-header>
            {{ flight.title }}
        </mat-expansion-panel-header>
        <p>{{ flight.description }}</p>
        <mat-action-row>
            <button mat-button color="primary">Edit</button>
            <button mat-button color="warn">Delete</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<h2 *ngIf="flights.length <= 0 && !isLoading" style="margin: 10rem auto; text-align: center;">No flights available!</h2>
