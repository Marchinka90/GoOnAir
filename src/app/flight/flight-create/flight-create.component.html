<h2 style=" text-align: center;">New Flight Page</h2>
<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSaveFlight()" *ngIf="!isLoading">
        <mat-form-field>
            <input 
                matInput 
                type="text"
                formControlName="destination"
                placeholder="Flight destination">
                <mat-error *ngIf="form.get('destination')?.errors?.required">Please enter a destination</mat-error>
                <mat-error *ngIf="form.get('destination')?.errors?.minlength" class="error">Username is minimum 3 chars</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input 
                matInput 
                type="text"
                formControlName="city"
                placeholder="Flight City">
                <mat-error *ngIf="form.get('city')?.errors?.required">Please enter a city</mat-error>
                <mat-error *ngIf="form.get('city')?.errors?.minlength" class="error">Username is minimum 3 chars</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input 
                matInput 
                type="date"
                formControlName="date"
                placeholder="Flight date">
                <mat-error *ngIf="form.get('date')?.errors?.required">Please enter a flight date</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input 
                matInput 
                type="time"
                formControlName="time"
                placeholder="Flight time">
                <mat-error *ngIf="form.get('time')?.errors?.required">Please enter a flight time</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input 
                matInput 
                type="number"
                formControlName="seats"
                placeholder="Flight seats">
                <mat-error *ngIf="form.get('seats')?.errors?.required">Please enter a flight seats</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input 
                matInput 
                type="number"
                formControlName="price"
                placeholder="Flight price">
                <mat-error *ngIf="form.get('price')?.errors?.required">Please enter a flight price</mat-error>
        </mat-form-field>
        <div>
            <button 
                mat-stroked-button
                type="button" (click)="filePicker.click()">Pick Image</button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
            <img [src]="imagePreview" [alt]="form.value.title">
        </div>

        <mat-form-field>
            <textarea 
                matInput 
                rows="10" 
                name="description"
                formControlName="description"
                placeholder="Flight description">
                </textarea>
                <mat-error *ngIf="form.get('description')?.errors?.required">Please enter a description</mat-error>
        </mat-form-field>    

        <button mat-raised-button color="accent" type="submit">
            <ng-container *ngIf="mode == 'create'">Save Flight</ng-container>
            <ng-container *ngIf="mode == 'edit'">Update Flight</ng-container>
        </button>

        <a routerLink="/" mat-raised-button color="primary" style="margin: 0 0.3rem">Back</a>
    </form>
</mat-card>
